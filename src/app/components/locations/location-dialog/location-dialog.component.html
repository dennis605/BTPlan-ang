<h2 mat-dialog-title>{{ data.id ? 'Ort bearbeiten' : 'Neuen Ort anlegen' }}</h2>

<form [formGroup]="locationForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="locationForm.get('name')?.hasError('required')">
        Name ist erforderlich
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Beschreibung</mat-label>
      <textarea matInput formControlName="description" rows="3"></textarea>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Abbrechen</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!locationForm.valid">
      Speichern
    </button>
  </mat-dialog-actions>
</form>
