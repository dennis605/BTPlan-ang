<div class="container">
  <h2>Orte verwalten</h2>
  
  <button mat-raised-button color="primary" (click)="openDialog()">
    <mat-icon>add</mat-icon>
    <span>Neuen Ort hinzufügen</span>
  </button>

  <table mat-table [dataSource]="locations" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let location">{{location.name}}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Beschreibung</th>
      <td mat-cell *matCellDef="let location">{{location.description}}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Aktionen</th>
      <td mat-cell *matCellDef="let location">
        <button mat-icon-button 
                color="primary" 
                (click)="openDialog(location)"
                aria-label="Ort bearbeiten"
                matTooltip="Ort bearbeiten">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button 
                color="warn" 
                [disabled]="!location.id"
                (click)="location.id && deleteLocation(location.id)"
                aria-label="Ort löschen"
                matTooltip="Ort löschen">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="3">Keine Orte verfügbar</td>
    </tr>
  </table>
</div>
