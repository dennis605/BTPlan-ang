<h2 mat-dialog-title>{{ data.therapy ? 'Therapie bearbeiten' : 'Neue Therapie' }}</h2>

<mat-dialog-content>
  <form #therapyForm="ngForm">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="therapy.name" name="name" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Leitender Mitarbeiter</mat-label>
      <mat-select [(ngModel)]="therapy.leadingEmployee" name="leadingEmployee" required
                [compareWith]="compareEmployees">
        <mat-option *ngFor="let employee of employees" [value]="employee">
          {{employee.name}} {{employee.surname}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Teilnehmende Patienten</mat-label>
      <mat-select [(ngModel)]="therapy.patients" name="patients" required multiple
                [compareWith]="comparePatients">
        <mat-option *ngFor="let patient of patients" [value]="patient">
          {{patient.name}} {{patient.surname}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Ort</mat-label>
      <mat-select [(ngModel)]="therapy.location" name="location" required
                [compareWith]="compareLocations">
        <mat-option *ngFor="let location of locations" [value]="location">
          {{location.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="date-time-container">
      <mat-form-field appearance="fill" class="date-field">
        <mat-label>Datum</mat-label>
        <input matInput [ngModel]="therapy.time" (ngModelChange)="therapy.time = $event"
               name="date" [matDatepicker]="picker" required>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill" class="time-field">
        <mat-label>Uhrzeit</mat-label>
        <input matInput type="time" [(ngModel)]="selectedTime" name="time" required>
      </mat-form-field>
    </div>

    <div class="time-inputs">
      <mat-form-field appearance="fill">
        <mat-label>Vorbereitungszeit (Min.)</mat-label>
        <input matInput type="number" [(ngModel)]="therapy.preparationTime" 
               name="preparationTime" required min="0">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Nachbereitungszeit (Min.)</mat-label>
        <input matInput type="number" [(ngModel)]="therapy.followUpTime" 
               name="followUpTime" required min="0">
      </mat-form-field>
    </div>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Abbrechen</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="!therapyForm.form.valid">
    Speichern
  </button>
</mat-dialog-actions>
