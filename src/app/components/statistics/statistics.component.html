<div class="statistics-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Therapiestatistik</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="filters">
        <mat-form-field>
          <mat-label>Patient</mat-label>
          <mat-select [(ngModel)]="selectedPatient">
            <mat-option [value]="undefined">Alle Patienten</mat-option>
            <mat-option *ngFor="let patient of patients" [value]="patient">
              {{ formatName(patient) }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Von</mat-label>
          <input matInput [matDatepicker]="startPicker" [(ngModel)]="startDate">
          <mat-datepicker-toggle matIconSuffix [for]="startPicker"></mat-datepicker-toggle>
          <mat-datepicker #startPicker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Bis</mat-label>
          <input matInput [matDatepicker]="endPicker" [(ngModel)]="endDate">
          <mat-datepicker-toggle matIconSuffix [for]="endPicker"></mat-datepicker-toggle>
          <mat-datepicker #endPicker></mat-datepicker>
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="calculateStatistics()">
          Statistik berechnen
        </button>
      </div>

      <div class="results" *ngIf="!isLoading">
        <table mat-table [dataSource]="statistics" class="mat-elevation-z8">
          <!-- Patient Column -->
          <ng-container matColumnDef="patient">
            <th mat-header-cell *matHeaderCellDef>Patient</th>
            <td mat-cell *matCellDef="let stat">{{ formatName(stat.patient) }}</td>
          </ng-container>

          <!-- Therapy Count Column -->
          <ng-container matColumnDef="therapyCount">
            <th mat-header-cell *matHeaderCellDef>Anzahl Therapien</th>
            <td mat-cell *matCellDef="let stat">{{ stat.therapyCount }}</td>
          </ng-container>

          <!-- Total Hours Column -->
          <ng-container matColumnDef="totalHours">
            <th mat-header-cell *matHeaderCellDef>Gesamtstunden</th>
            <td mat-cell *matCellDef="let stat">{{ stat.totalHours }} h</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

      <div class="loading-spinner" *ngIf="isLoading">
        <mat-spinner diameter="40"></mat-spinner>
      </div>
    </mat-card-content>
  </mat-card>
</div>
