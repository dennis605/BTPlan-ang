<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Therapieplanung</span>
</mat-toolbar>

<mat-sidenav-container (click)="onContainerClick($event)">
  <mat-sidenav #sidenav mode="over">
    <mat-nav-list>
      <a mat-list-item routerLink="/employees" routerLinkActive="active">
        <mat-icon matListItemIcon>people</mat-icon>
        <span matListItemTitle>Mitarbeiter</span>
      </a>
      <a mat-list-item routerLink="/patients" routerLinkActive="active">
        <mat-icon matListItemIcon>personal_injury</mat-icon>
        <span matListItemTitle>Patienten</span>
      </a>
      <a mat-list-item routerLink="/therapies" routerLinkActive="active">
        <mat-icon matListItemIcon>medical_services</mat-icon>
        <span matListItemTitle>Therapien</span>
      </a>
      <a mat-list-item routerLink="/schedule" routerLinkActive="active">
        <mat-icon matListItemIcon>calendar_today</mat-icon>
        <span matListItemTitle>Tagesplan</span>
      </a>
      <a mat-list-item routerLink="/statistics" routerLinkActive="active">
        <mat-icon matListItemIcon>bar_chart</mat-icon>
        <span matListItemTitle>Statistik</span>
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/locations" routerLinkActive="active">
        <mat-icon matListItemIcon>place</mat-icon>
        <span matListItemTitle>Orte verwalten</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
